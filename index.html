<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumanOS â€“ Cyberpunk Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #0f0f1a;
      --primary: #00ffe1;
      --accent: #ff00ff;
      --font-main: 'Courier New', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--primary);
      font-family: var(--font-main);
      overflow: hidden;
    }

    #boot-screen {
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #0f0;
      padding: 2rem;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      display: flex;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .macos-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c1c2b;
      color: #fff;
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 4px rgba(0, 255, 225, 0.3);
    }

    .macos-bar ul {
      display: flex;
      list-style: none;
      gap: 1.2rem;
    }

    .macos-bar li {
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }

    .macos-bar li:hover {
      color: var(--accent);
    }

    .welcome-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 225, 0.1);
      border: 1px solid var(--primary);
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 0 15px var(--accent);
      backdrop-filter: blur(10px);
      border-radius: 12px;
    }

    .welcome-window h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .welcome-window p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .welcome-window button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .welcome-window button:hover {
      background: var(--accent);
      color: white;
    }

    .dock {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px var(--accent);
    }

    .dock button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .dock img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 5px var(--primary));
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: #1e1e2f;
      border: 1px solid var(--primary);
      box-shadow: 0 0 15px var(--accent);
      display: none;
      flex-direction: column;
    }

    .window-header {
      background: #29293d;
      padding: 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      color: white;
    }

    .window-body {
      flex: 1;
      padding: 10px;
      overflow: auto;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="workSpaceGen"></div>
  <div id="top">
    <div id="notification">
      <img src="logos/logoWhite.png" alt="Logo" id="logo">
    </div>
    <div id="status">
      <div id="time"></div>
    </div>
  </div>
  <div id="workspace"></div>
  <div id="dockbars">
    <div id="dockbar_gen"></div>
    <div id="dockbar_spesial"></div>
    <div id="dockbar_windows"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
